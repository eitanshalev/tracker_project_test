    <title>Title</title>
</head>
<body>
<br><br>
<audio autoplay="" class="video-js vjs-default-skin" controls="" data-setup='{"width": 640, "height": 0}' height="0" id="audio-bar" preload="auto" width="640">
    <source src="dave.wav" type="audio/wav"/>
</audio>
<script>
    var video = videojs('audio-bar');

    //load markers
    video.markers({
        markers: [
            {time: 9.5, text: "this"},
            {time: 16,  text: "is"},
            {time: 23.6,text: "so"},
            {time: 28,  text: "cool"}
        ]
    });
</script>
</body>
</html>
